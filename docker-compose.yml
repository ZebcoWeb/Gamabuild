version: '3.8'

services:
  app:
    container_name: gamabuild-app
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - redis
    restart: always
    env_file:
      - .env
    networks:
      - onyx-network
    
  redis:
    container_name: redis-gamabuild
    image: "redis:latest"
    ports:
      - "6379:6379"
    restart: always
    networks:
      - gama-network

networks:
  gama-network:
    driver: bridge
